name: My-Github-Action-Basics

on: 
  push:
    branches:
      - main

jobs:
  my-testing:
    runs-on: ubuntu-latest
    steps:
    - name: Print hello message in testing
      run: echo "hello world from testing"
      
  my-deploy:
    runs-on: ubuntu-latest
    needs: [my-testing]
    steps:
    - name: Print hello message
      run: echo "hello world from deploy"
      
      
